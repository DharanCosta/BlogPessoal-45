<div class="container my-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center text-secondary">Atualizar meu perfil</h1>

                        <form class="">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input [(ngModel)]='usuario.nome' type="text" name="nome" class="form-control" placeholder="Seu nome" id="nome" >
                            </div>
                            <div class="form-group">
                                <label for="usuario">E-mail:</label>
                                <input [(ngModel)]='usuario.usuario' type="email" name="usuario" class="form-control" placeholder="Seu E-mail cadastrado">
                            </div>
                            <div class="form-group">
                              <label for="foto">Foto:</label>
                              <input [(ngModel)]='usuario.foto' type="link" class="form-control" name="foto" placeholder="Sua foto">
                          </div>

                            <div class="form-group">
                                <label for="">Senha:</label>
                                <input (input)='confirmSenha($event)' name="senha" type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Confirmar Senha:</label>
                                <input [(ngModel)]='usuario.senha' name="ConfirmarNome" type="password" class="form-control">
                            </div>
                            <div class="form-group">

                                <label for="">Tipo de usuário:</label>
                                <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
                                    <option>Selecione o tipo de usuário</option>
                                    <option value="normal">Usuário padrão</option>
                                    <option value="adm">Administrador</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-around ">
                                <button type="submit" class="btn btn-danger " routerLink="/inicio">Cancelar</button>
                                <button type="submit" class="btn btn-success" (click)='editar()' >Confirmar</button>
                            </div>
                        </form>
                </div>
            </div>

</div>
