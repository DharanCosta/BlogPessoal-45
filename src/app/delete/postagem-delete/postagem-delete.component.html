<div class="container my-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Postagem</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postgem?</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card mt-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4>{{postagem.titulo}}</h4>
        </div>
        <div class="card-body">
          <blockquote class="blockquote align-items-center mb-0">
            <p>{{postagem.texto}}</p>
            <footer class="blockquote-footer">Tema: {{postagem.tema.descricao}}<cite class="d-flex justify-content-end" title="Source date"> {{postagem.date | date: 'dd/MM/YYYY'}} ás {{postagem.date | date: 'HH:mm'}}</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mt-4 d-flex justify-content-center">
      <button class="btn btn-danger mr-3" routerLink='/inicio'>Não</button>
      <button class="btn btn-success" (click)='apagar()'>Sim</button>
    </div>
  </div>

</div>
