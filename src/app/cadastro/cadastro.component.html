<div class="container-fluid">
    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="bg-img">
        </div>

        <div class="col-md-6 my-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center">Cadastrar</h1>

                        <form class="">
                            <div class="form-group">
                                <label for="">Nome:</label>
                                <input [(ngModel)]='usuario.nome' type="text" name="nome" class="form-control" placeholder="Seu nome" id="nome" >
                            </div>
                            <div class="form-group">
                                <label for="">E-mail:</label>
                                <input [(ngModel)]='usuario.usuario' type="email" name="usuario" class="form-control" placeholder="Seu E-mail cadastrado">
                            </div>
                            <div class="form-group">
                              <label for="">Foto:</label>
                              <input [(ngModel)]='usuario.foto' type="text" class="form-control" name="foto" placeholder="Link para a sua foto">
                          </div>
                            <div class="form-group">
                                <label for="">Senha:</label>
                                <input (input)='confirmSenha($event)' name="senha" type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Confirmar Senha:</label>
                                <input [(ngModel)]='usuario.senha' name="ConfirmarNome" type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Tipo de usuário:</label>
                                <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
                                    <option>Selecione o tipo de usuário</option>
                                    <option value="normal">Usuário padrão</option>
                                    <option value="adm">Administrador</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-around ">
                                <button type="submit" class="btn btn-danger " routerLink="/login">Cancelar</button>
                                <button type="submit" class="btn btn-success" (click)='cadastrar()' >Cadastrar</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

</div>
